name: Build

on: 
  push:
    branches: [ 88-add-github-automated-build-integration-tests-for-sadb-mariadb-interface ]
  pull_request:

jobs:
  debug_libgcrypt_build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest
    container: rbrown00/cryptolib:latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{github.workspace}}/build -DDEBUG=1 -DMYSQL=0 -DLIBGCRYPT=1 -DKMCCRYPTO=0

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build 
   
      - name: Test
        working-directory: ${{github.workspace}}/build
        #Maybe create a variable for this SQL location
        run: |
          cd ${{github.workspace}}/build
          ctest
          ls -l  
          cd /__w/CryptoLib/CryptoLib/src/crypto_sadb/sadb_mariadb_admin_scripts/
          echo "----------------"
          mysql --host=localhost -u root -p itc123! jplsadb < delete_sadb.sql
          mysql --host=localhost -u root -p itc123! jplsadb < create_sadb_user_grant_permissions.sql
          mysql --host=localhost -u root -p itc123! jplsadb < create_sadb.sql
          mysql --host=localhost -u root -p itc123! jplsadb -e "select table_schema as database_name, table_name from information-schema.tables where table_type = 'BASE TABLE' and table_schema not in ('information_schema', 'mysql', 'performance_schema', 'sys') order by database_name, table_name;
